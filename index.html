<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data : {
                message: 'Hello Vue.js!'
            },
            // 뷰 인스턴스 라이프 사이클
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function() {
                console.log("created");
            },
            mounted: function() {
                console.log("mounted");
                this.message = 'Update Vue.js!' // 변경 감지 -> update 호출
            },
            // 업데이트는 호출되지 않았음
            updated: function() {
                console.log("updated");
            }
        })
    </script>
</body>
</html>
