<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Router Sample</title>
</head>
<body>
<div id="app">
    <h1>뷰 라우터 예제</h1>
    <p>
        <router-link to="/main">Main 컴포넌트 이동</router-link>
        <router-link to="/login">Login 컴포넌트 이동</router-link>
    </p>
    <router-view></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
    var Main = { template : '<div>main</div>' };
    var Login = { template : '<div>login</div>' };

    // 경로 호출 받았을 때, 위에서 선언한 변수를 호출한다는 의미
    var routes = [
        { path : '/main', component : Main },
        { path : '/login', component: Login }
    ];

    // 라우팅 관련 설정 변수 -> VueRouter 생성자에 넣음
    var router = new VueRouter({ routes });

    // Vue 인스턴스 초기 생성 시 라우터 생성자를 넣음.
    var app = new Vue({
        mode : 'history', // url에서 #을 제거하고 싶을 때
        router
    }).$mount('#app');

    // mount는 el 속성과 같이 화면에 붙여주는 기능
</script>
</body>
</html>
