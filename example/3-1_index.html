<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <!-- 전역 컴포넌트 출력-->
        <my-component></my-component>
        <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 설정
        Vue.component('my-component',{
            template : '<div>전역 컴포넌트가 등록되었습니다!</div>'
        })

        // 지역 컴포넌트 설정
        var cmp = {
            template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
        }

        // 뷰 인스턴스 생성
        new Vue({
            el: '#app',
            data : {
                message: 'Hello Vue.js!'
            },
            // 지역 컴포넌트 설정 2
            components : {
                'my-local-component' : cmp
            },

            // 뷰 인스턴스 라이프 사이클
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function() {
                console.log("created");
            },
            mounted: function() {
                console.log("mounted");
                this.message = 'Update Vue.js!' // 변경 감지 -> update 호출
            },
            // 업데이트는 호출되지 않았음
            updated: function() {
                console.log("updated");
            }
        })
    </script>
</body>
</html>
